<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="referrer" content="no-referrer" />
  <title>TURBO Кино сан —</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0b0b; --card:#111827; --muted:#94a3b8; --accent:#22d3ee;
      --cell-min:190px; --ratio:9/16; --overlay-alpha:.60;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#e5e7eb;padding-top:env(safe-area-inset-top);padding-bottom:calc(12px + env(safe-area-inset-bottom))}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;gap:10px;justify-content:space-between;margin-bottom:10px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700}
    .logo .dot{width:10px;height:10px;border-radius:50%;background:var(--accent)}
    .muted{color:var(--muted);font-size:.95rem}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill, minmax(var(--cell-min), 1fr))}
    .card{background:var(--card);border-radius:14px;overflow:hidden;cursor:pointer;border:1px solid #1f2937;transition:transform .2s ease, box-shadow .2s ease}
    .card:hover{transform:translateY(-2px);box-shadow:0 8px 32px rgba(0,0,0,.35)}
    .thumb{aspect-ratio:var(--ratio);width:100%;object-fit:cover;background:#0b0f1a}
    .card-wrap{position:relative}
    .badge{position:absolute;top:8px;left:8px;background:rgba(0,0,0,.55);color:#fff;border:1px solid rgba(255,255,255,.12);display:inline-flex;align-items:center;justify-content:center;width:22px;height:22px;border-radius:999px;font-size:.72rem}
    .title-overlay{position:absolute;left:0;right:0;bottom:0;padding:10px 12px;background:rgba(0,0,0,var(--overlay-alpha));pointer-events:none;min-height:48px;display:flex;align-items:end}
    .title{margin:0;background:transparent;color:#fff;font-weight:800;text-shadow:0 1px 2px rgba(0,0,0,.6), 0 0 1px rgba(0,0,0,.5)}

    dialog{border:none;background:transparent;width:min(980px,92vw)}
    dialog::backdrop{background:rgba(0,0,0,.55);backdrop-filter:blur(2px)}
    .stage{background:#0b0f1a;border:1px solid #1f2937;border-radius:16px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,.4)}
    .stage-inner{position:relative;aspect-ratio:var(--ratio);width:min(640px,86vw);max-height:78dvh;margin:auto}
    .player-iframe,.player-video{position:absolute;inset:0;width:100%;height:100%;border:0}
    .player-video{background:#000;object-fit:contain}
    .controls{display:flex;align-items:center;gap:10px;justify-content:space-between;padding:10px 14px;background:#0b0f1a;border-top:1px solid #1f2937}
    .btn{background:#111827;border:1px solid #1f2937;color:#e5e7eb;padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn:hover{background:#0f172a}
    .row{display:flex;align-items:center;gap:10px}
    .note{font-size:.9rem;color:var(--muted)}

    /* loader */
    .loader{position:absolute;inset:0;display:grid;place-items:center;background:#0004}
    .loader span{width:34px;height:34px;border-radius:50%;border:3px solid #ffffff40;border-top-color:#fff;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    @media (max-width: 640px){
      .container{padding:10px 12px}
      header{flex-direction:column;align-items:flex-start;gap:6px;margin-bottom:8px}
      .muted{font-size:.88rem}
      .grid{grid-template-columns:repeat(2, minmax(0, 1fr)); gap:10px}
      .badge{width:20px;height:20px;font-size:.68rem;top:6px;left:6px}
      .title-overlay{min-height:40px;padding:8px 10px}
      .title{font-size:.90rem}
      dialog{width:96vw;max-width:none}
      .stage-inner{width:96vw;max-height:72dvh}
      .controls{flex-wrap:wrap;gap:8px}
      .btn{padding:7px 10px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo"><span class="dot"></span> <div style="font-weight:800">ТУРБО Кино сан —♰✟✠✝♰ </div></div>
      <div class="muted">ӨДРИЙН САЙХАН ӨНГӨРҮҮЛЭЭРЭЙ</div>
    </header>
    <main>
      <section class="grid" id="grid"></section>
      <p class="note">Зөвлөмж: < ИЙМ СУМ ДЭЭР ДАРВАЛ ДЭЛГЭЦ ДҮҮРЭН ҮЗЭХ ХЭСЭГ НЬ ГАРЧ ИРНЭ ШҮҮ </p>
    </main>
  </div>

  <dialog id="player">
    <div class="stage">
      <div class="stage-inner" id="stage">
        <div id="spinner" class="loader" hidden><span></span></div>
        <iframe id="frame" class="player-iframe"
          allow="autoplay; fullscreen; picture-in-picture; encrypted-media; clipboard-write"
          allowfullscreen
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation">
        </iframe>
        <video id="video" class="player-video" controls playsinline preload="metadata"></video>
      </div>
      <div class="controls">
        <div class="row">
          <button class="btn" id="openDrive">БАЯРЛАЛАА АМЕН</button>
          <button class="btn" id="download" hidden>MP4 татах</button>
          <button class="btn" id="fs">ХӨӨРХӨН ШҮҮ</button>
        </div>
        <div id="playerTitle" class="muted"></div>
        <button class="btn" id="close" aria-label="Хаах">X</button>
      </div>
    </div>
  </dialog>

  <script>
/* ---------- DATA ---------- */
const MOVIES = [
  {
    id: "tachaal",
    title: "Нарийн бичгийн ТАЧААЛ",
    thumb: "https://i.postimg.cc/mhhNCnf8/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118749032",
    drivePage: "https://vimeo.com/1118749032"
  },
  {
    id: "tanxai",
    title: "Ирээдүйгээс ирсэн ТАНХАЙ ЗАЛУУ",
    thumb: "https://i.postimg.cc/TKnchWMx/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118745414",
    drivePage: "https://vimeo.com/1118745414"
  },
  {
    id: "aminaas vnetei",
    title: "Амьнаас үнэтэй мөрий",
    thumb: "https://i.postimg.cc/n9cmk0LK/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118769254",
    drivePage: "https://vimeo.com/1118769254"
  },
  {
    id: "er hun bolson anhnii shunu",
    title: "Эр хүн болсон анхны ШӨНӨ",
    thumb: "https://i.postimg.cc/JDg86hrT/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118771282",
    drivePage: "https://vimeo.com/1118771282"
  },
  {
    id: "eej",
    title: "Өндөр үнээр ээж худалдаж авна",
    thumb: "https://i.postimg.cc/BL2pyYsd/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118774996",
    drivePage: "https://vimeo.com/1118774996"
  },
  {
    id: "diildeshgui",
    title: "Дийлдэшгүй супер",
    thumb: "https://i.postimg.cc/yWYnnTtr/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118773344",
    drivePage: "https://vimeo.com/1118773344"
  },
  {
    id: "uchral",
    title: "Эргэх учрал",
    thumb: "https://i.postimg.cc/SnTm2V0F/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118774319",
    drivePage: "https://vimeo.com/1118774319"
  },
  {
    id: "Mungunii bolzoo",
    title: "Мөнгөний болзоо",
    thumb: "https://i.postimg.cc/CdkDGnL6/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118775758",
    drivePage: "https://vimeo.com/1118775758"
  },
  {
    id: "aaw",
    title: "Миний аав",
    thumb: "https://i.postimg.cc/xcdzWx3B/yourimage.jpg", // шууд зурагны линк
    preview: "https://player.vimeo.com/video/1118776361",
    drivePage: "https://vimeo.com/1118776361"
  }

  
];





/* ---------- RENDER GRID ---------- */
const grid = document.getElementById('grid');
function render(){
  MOVIES.forEach((m,i)=>{
    const card = document.createElement('article');
    card.className = 'card';
    card.innerHTML = `
      <div class="card-wrap">
        <span class="badge">${i+1}</span>
        <img class="thumb" src="${m.thumb}" alt="${m.title}" loading="lazy">
        <div class="title-overlay"><div class="title">${m.title}</div></div>
      </div>`;
    card.addEventListener('click', ()=> openPlayer(m));
    grid.appendChild(card);
  });
}
render();

/* ---------- PLAYER LOGIC ---------- */
const dlg = document.getElementById('player');
const frame = document.getElementById('frame');
const video = document.getElementById('video');
const titleEl = document.getElementById('playerTitle');
const openDriveBtn = document.getElementById('openDrive');
const fsBtn = document.getElementById('fs');
const stage = document.getElementById('stage');
const closeBtn = document.getElementById('close');
const spinner = document.getElementById('spinner');
const dlBtn = document.getElementById('download');

function showSpinner(v){ spinner.hidden = !v; }

function resetPlayers(){
  frame.src = ''; frame.style.display = 'none';
  video.pause(); video.removeAttribute('src'); video.load(); video.style.display = 'none';
  dlBtn.hidden = true;
}

function openPlayer(m){
  titleEl.textContent = m.title;
  resetPlayers();
  showSpinner(true);

  // 1) Хэрэв MP4 байгаа бол эхний сонголт
  if(m.mp4){
    video.src = m.mp4;
    video.style.display = 'block';
    dlBtn.hidden = false;
    dlBtn.onclick = () => window.open(m.mp4, '_blank');
    video.onloadeddata = ()=> showSpinner(false);
    video.onerror = ()=> { // MP4 алдаа -> Drive preview рүү унах
      if(m.preview){ frame.src = m.preview; frame.style.display = 'block'; }
      showSpinner(false);
    };
  } else if(m.hls){
    // Safari ажиллана, бусад дээр hls.js хэрэгтэй (энэ демод нэмээгүй)
    video.src = m.hls; video.style.display = 'block';
    video.onloadeddata = ()=> showSpinner(false);
  } else if(m.preview){
    frame.src = m.preview; frame.style.display = 'block';
    frame.onload = ()=> showSpinner(false);
  } else {
    showSpinner(false);
  }

  openDriveBtn.style.display = m.drivePage ? 'inline-block' : 'none';
  openDriveBtn.onclick = ()=> m.drivePage && window.open(m.drivePage, '_blank');

  dlg.showModal();
}

/* --- хаах, fullscreen, богино гарын команд --- */
closeBtn.onclick = ()=> dlg.close();
dlg.addEventListener('close', resetPlayers);

// backdrop дээр дарахад хаах
dlg.addEventListener('click', (e)=>{
  const r = dlg.getBoundingClientRect();
  // dialog гадна талбарт дарсан эсэх
  if(!(e.clientX >= r.left && e.clientX <= r.right && e.clientY >= r.top && e.clientY <= r.bottom)){
    dlg.close();
  }
});

fsBtn.onclick = async ()=>{
  try{
    if(document.fullscreenElement){ await document.exitFullscreen(); }
    else{ await stage.requestFullscreen(); }
  }catch(e){ console.log(e); }
};

// keyboard
window.addEventListener('keydown', (e)=>{
  if(!dlg.open) return;
  if(e.key === 'Escape') dlg.close();
  if(e.key.toLowerCase() === 'f') fsBtn.click();
  if(e.key === ' ' && !frame.style.display){ // зөвхөн video дээр
    e.preventDefault();
    if(video.paused) video.play(); else video.pause();
  }
});

/* --- In-app browser анхааруулга --- */
(function(){
  const ua = navigator.userAgent || '';
  const isInApp = /(FBAN|FBAV|FB_IAB|Instagram)/i.test(ua);
  if(isInApp){
    const bar = document.createElement('div');
    bar.style.cssText = 'position:sticky;top:0;z-index:50;margin:-6px 0 8px 0;padding:8px 10px;border-radius:10px;background:#111827;border:1px solid #1f2937;color:#cbd5e1;font-size:.88rem';
    bar.textContent = 'Зарим төхөөрөмж дээр Messenger/Instagram дотроос тоглуулахад асуудал гарч магадгүй. ⋯ → Open in Browser гэж нээгээрэй.';
    document.querySelector('.container header').after(bar);
  }
})();
  </script>
</body>
</html>
